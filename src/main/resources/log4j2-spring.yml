Configuration:
  status: debug

  appenders:
    Console:
      name: Console
      PatternLayout:
        Pattern: "[%-5level] %d{HH:mm:ss.SSS} - %msg%n"

    RollingFile:
      name: File
      fileName: logs/latest.log
      filePattern: logs/cerebrum-%d{yyyy-MM-dd}-%i.log.gz
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
        OnStartupTriggeringPolicy:
          minSize: 0

  Loggers:
    logger:
      - name: it.hemerald.cerebrum.boot
        level: info
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: File

    Root:
      level: error
      additivity: false
      AppenderRef:
        - ref: Console
        - ref: File